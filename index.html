<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>demo gallary</title>
	<style>
		body{
			background-color: #000; 
		}
		 html,body,.wrap{
            margin: 0;
            padding: 0;
            height: 100%;
        }
		.wrap{
		    -webkit-perspective:800px;
 			perspective:800px;
 			width: 100%;   
 			overflow: hidden;

 			/*position: absolute; */
 		/*	top:50%;
			margin-top: -300px;*/
			background-color: #000; 
		}  
		
		.center_dot{
			width: 1px;
			height: 1px;
			/*border: 1px solid #ccc;*/  
			background-color: red;  
			position: absolute;
			left:50%;     
			top:50%;  		
		} 
		.photo{ 
			width:170px;
			height: 370px;
			position:absolute;
			z-index: 1;   
		/*	top:50%;  
			left:50%;   
			margin-top: -185px;
			margin-left: -85px;*/
			transition: all 0.6s;
		}
		.center{
			top:50%;
			left:50%;   
			margin-top: -185px;
			margin-left: -85px;
			z-index: 999; 
		}
		.card{     
			position: absolute;
		}  

		.photo-wrap{  
			position:absolute; 
			width: 100%;
			height: 100%;
			transform-style:preserve-3d;
			transition: all 0.6s;
		}   
		.photo-front .photo-wrap{  
			transform: rotateY(0deg);  
		} 
		.photo-back .photo-wrap{
		    transform: rotateY(180deg);
		  }  
		/*wrap*/
		.side{	
			position:absolute;   
			width: 100%;
			height: 100%;
			backface-visibility: hidden;
		}
		.front-side{  
			transform: rotateY(0deg);
		}
		.back-side{
			transform: rotateY(180deg); 
		}   
		/**/
		#collect{
			position: fixed;
			top: 20px;
			left: 10px; 
			background-color: #ffc0cb;
			border-radius: 4px;
			border-color: #ffc0cb;  
			color: #fff;
		}
		#collect:hover{
			border-color: #ffc0cb;  
			color: #ffc0cb;  
			background-color: #fff;  
		}
	</style>  
</head>   
<body>   
	<div class="wrap"> 
		<div class="photo photo-front" id="card_{{id}}" onclick="turn(this)">
			<div class="photo-wrap">
				<div class="side front-side">
					<img src="img/{{img}}_1.GIF" alt="">
				</div>
				<div class="side back-side"> 
					<img src="img/{{img}}_2.GIF" alt="">
				</div> 
			</div>  
		</div>
	</div>
	<button  id='collect'> collect</button> 
	
	<div style="display: none" id="template_1">
	 	<div class="card photo-front" id="card_{{id}}" onclick="turn(this)">
			<div class="photo-wrap">
				<div class="side front-side">
					<img src="img/{{img}}_1.GIF" alt="">
				</div>
				<div class="side back-side">
					<img src="img/{{img}}_2.GIF" alt="">
				</div> 
			</div>
		</div>
	 </div>    
	<script>
		const g_data = ['illusion','light','wood','big',
						'flower','mirror','return','shield',
						'silent','storm','sword','wind','wood']   
		var g_interval 

		function getDom(selector){ // ã€‚. class # id
			if(selector[0] == '.'){
				return document.querySelector(selector)
			}else{			
				return document.getElementById(selector)
			}
			
		}


		function getRandomV(min,max){// ru [2,5] => 2,3,4
			return min+Math.floor(Math.random()*(max-min))
		}

		function clear(){
			let _wrap_node = getDom('.wrap')   
			_wrap_node.innerHTML = ''
		}

		function turn(ele){  
			var clsName = ele.className
			if(clsName.indexOf('center') != -1){
				return
			}

			
			if(/photo-front/.test(clsName)){  
				ele.className = clsName.replace('photo-front','photo-back') 	
			}else{
				ele.className = clsName.replace('photo-back','photo-front') 
			}
		}
		   
		// scene 1 scatter + center spin
		function initScatter(){
			let _wrap_node = document.querySelector('.wrap')  
			let template = _wrap_node.innerHTML
			let templateArr = [] 
			let fragmentStr         
			g_data.forEach((item, index)=>{
				fragmentStr=template.replace(/{{img}}/g, item).replace(/{{id}}/g, index) 
				templateArr.push(fragmentStr)
			})
			_wrap_node.innerHTML = templateArr.join('')

			scatter() 

		}

 
		function scatter(){	
			let marginalNode
			let centerId = getRandomV(0,g_data.length) 
			g_data.forEach((item,index)=>{
				if((index) == centerId){   
					centerNode = getDom('card_'+(index))    
					centerNode.className+=' center'
				}else{      
					marginalNode = getDom('card_'+(index)) 
					marginalNode.style.top =getRandomV(-100,600)+'px'
					marginalNode.style.left =getRandomV(-50,1300)+'px'
					marginalNode.style.transform= 'rotate('+getRandomV(-150,150)+'deg)'     
				}
			})     
			
		}     

		function marginalRotate(){
			var photo_list = document.querySelectorAll('.photo')
			 
			setTimeout(function(){
				photo_list.forEach((item,index)=>{
				if(item.className.indexOf('center') == -1){      
					item.style.transform= 'rotate('+(getRandomV(-150,150)+360)+'deg)'  
					}
				}) 
			},0) 
		}
   
   		function centerSpin(){
   			var time =1
			g_interval  = setInterval(()=>{
				var dom =  getDom('.center')
				 dom.style.transform ="rotateY("+time*30+"deg)"
				 if(time*30%180){}
				 time +=1
			},200) 

   		}

		//  scene 2 circle spin
		function initCircle(){
			var count = g_data.length
			var r = 300
			var card_width  =170;       
			var card_height  =370;    

			var wrap_node = getDom('.wrap')
			wrap_node.style.width='800px'

  			wrap_node.style.height='800px'  
  			wrap_node.style.margin='0 auto'  
  			wrap_node.style.transition='all 4s'    
  			wrap_node.style.overflow ='visible'     

			wrap_node.innerHTML='<div class="center_dot"></div>'
	
			var template = getDom('template_1').innerHTML
    

			var fragementHtml
			var arr = []    

			g_data.forEach((item, index)=>{
				fragmentStr=template.replace(/{{img}}/g, item).replace(/{{id}}/g, index)
				arr.push(fragmentStr)
			})
			var center  = getDom('.center_dot')       
			center.innerHTML = arr.join('')
 
			var card_list = document.querySelectorAll('.card')	
			card_list.forEach((item,index)=>{  
				var angle = 360/count*index    
				var x = Math.cos(angle*Math.PI/180)*r  
				var y = Math.sin(angle*Math.PI/180)*r    
				      	  
				item.style.left = (x-(card_width/2))+'px'  
				item.style.top = -(y)-( card_height/2)+'px'       
				item.style.width =card_width +'px';
				item.style.height = card_height+'px'  
				item.style.transform = 'rotate('+(90-index*(360/count))+'deg)' 
				item.style.display = 'none';   

				(function(){ 
					console.log(item,index)  
					setTimeout(()=>{
						item.style.display = 'block'
					},1000*index)       
				})(item,index)
			})           
		}         
      
		function spinCircle(){  
			var wrap = getDom('.wrap')  
  
			var times = 1    
			setInterval(function(){  
				wrap.style.transform = 'rotate('+30*times+'deg)'
				times+=1   

			},3000)   
		}


		// button event
 		function btnEvent(){
 			var spin_btn = getDom('collect');    
			spin_btn.addEventListener('click',function(){
				clearInterval(g_interval)   
				clear();  
				// start scene 2   
				initCircle()           
	   			
	   			// spinCircle()       
				setTimeout(spinCircle,g_data.length*1000)    
			})   
 		}

		function start(){
			initScatter()  
			marginalRotate() 
			centerSpin() 
			btnEvent()  
		}
		
		start() 
		    
  
	</script>    
		}
</body> 
</html>
